<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Basic 2</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<style>
		
	</style>
</head>
<body>

    <h1>TODO List</h1>
    
    <input type="text" name="new_task" id="new_task" placeholder="Write new task">
    <button type="submit">Add task</button>

	<ul>
        <li>Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li>
        <li>Task 4</li>
        <li>Task 5</li>
    </ul>

    </div>
	<script>
		$(document).ready(function() {
            $("button").on('click', function() {
                let input = $("input").val()
                $("ul").append(`<li>${input}</li>`)
                $("input").val("")
                $("li:last").on('click',removeItem)
            });

            $("li").on('click',removeItem) 
            function removeItem() {
                $(this).animate({
                    opacity: 0.0,
                    paddingLeft: '+=100'
                }, 1000, function() {
                    $(this).remove();
                }
                );
            };
            
        });
	</script>
</body>
</html>
